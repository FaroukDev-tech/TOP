<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="side">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="odin-logo">
            <p>ODIN</p>
        </div>

        <p id="foot">Photo by <u>Haile West</u> on <u>Unsplash</u></p>
    </div>

    <div class="main">
        <div class="above">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</em></p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-page">
            <h2>Let's do this!</h2>
            <form action="" method="POST">
                <ul>
                    <li>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="user_firstname">    
                    </li>
                    <li>
                        <label for="number">PHONE NUMBER</label>
                        <input type="telephone" id="number" name="user_phone">    
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user_password">    
                    </li>
                </ul>

                <ul>
                    <li>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="user_lastname">    
                    </li>
                    <li>
                        <label for="e-mail">EMAIL NAME</label>
                        <input type="email" id="e-mail" name="user_email">
                    </li>
                    <li>
                        <label for="confPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confPassword" name="confPassword">
                    </li>
                </ul>
            </form>
        </div>

        <div class="below">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
